<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Таблиця "Хрестики-Нолики"</title>
    <style>
        table {
            width: 200px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Гра "Хрестики-Нолики"</h1>

    <table>
        <tr th:each="row : ${gameBoard}">
            <td th:each="cell : ${row}" th:text="${cell}"></td>
        </tr>
    </table>

</body>
</html>
